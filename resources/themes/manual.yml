extends: default
font:
  catalog:
    Libertinus-Serif:
      normal: LibertinusSerif-Regular.ttf
      italic: LibertinusSerif-Italic.ttf
      bold: LibertinusSerif-Bold.ttf
      bold_italic: LibertinusSerif-BoldItalic.ttf
    Libertinus-Sans:
      normal: LibertinusSans-Regular.ttf
      italic: LibertinusSans-Italic.ttf
      bold: LibertinusSans-Bold.ttf
page:
  layout: portrait
  margin: [2.5cm, 2.5cm, 2.5cm, 2.5cm]
  size: A4
base:
  text-align: left
  font-family: Libertinus-Serif
  font-size: 12
  line-height: 1.25
title-page:
  text-align: center
  font-family: Libertinus-Serif
  title:
    font-color: #000000  
    font-size: 26
    font-style: bold
    top: 20%
  authors:
    font-color: #000000
    font-size: 18
    margin-top: 5cm
  revision:
    font-color: #000000
    font-size: 14
    margin-top: 10cm
toc-title:
  text-align: center
  font-family: Libertinus-Serif
  font-size: 18
  font-style: bold
  line-height: 1.25
heading:
  text-align: left
  font-family: Libertinus-Sans
  font-size: 14
  font-style: bold
  margin-top: 0.25cm
  margin-bottom: 0.15cm
list:
  indent: 30
  item-spacing: 2
  text-align: left
thematic-break:
  border-color: #000000
  border-style: solid
  border-width: 0.15
code:
  background-color: #f5f5f5
  border-color: #ffffff
  font-family: Courier
  font-size: 11
  padding: 0.1cm
  caption:
    text-align: center
    font-size: 12
    margin-inside: 0.1cm
    margin-outside: 0.5cm
codespan:
  font-family: Courier
  font-size: 11
image:
  text-align: center
header:
  border-color: #ffffff
  border-style: solid
  border-width: 0.25
  font-size: 10
  height: 1.5cm
  padding: [0.5cm, 0cm, 0cm, 0cm]
  recto:
    right:
      content: ''
    left:
      content: ''
    center:
      content: ''
  verso:
    right:
      content: ''
    left:
      content: ''
    center:
      content: ''
footer:
  border-color: #000000
  border-style: solid
  border-width: 0.15
  font-size: 10
  height: 1.75cm
  padding: [0.0cm, 0cm, 0cm, 0cm]
  recto:
    right:
      content: ''
    left:
      content: ''
    center:
      content: '{page-number}'
  verso:
    right:
      content: ''
    left:
      content: ''
    center:
      content: '{page-number}'
